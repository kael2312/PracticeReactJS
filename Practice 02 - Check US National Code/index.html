<body>
    <script>
        function checkUSNationalCode(string) {
            const regex = new RegExp('^[0-9]{5}(?:-[0-9]{4})?$')
            if (regex.test(string)) {
                console.log('true');
            }else{
                console.log('false');
            }
            
        }

        checkUSNationalCode('03201 - 2150')
        checkUSNationalCode('7892')


    </script>
