<body>
    <script>
        const Peter = [
            { "ID": "DV8", "Name": "Eurasian Collared-Dove", "Type": "Dove" }, 
            { "ID": "HK12", "Name": "Bald Eagle", "Type": "Hawk" }, 
            { "ID": "HK6", "Name": "Cooper's Hawk", "Type": "Hawk" }, 
            { "ID": "SP11", "Name": "Bell's Sparrow", "Type": "Sparrow" }, 
            { "ID": "DV2", "Name": "Mourning Dove", "Type": "Dove" }, 
        ];

        let mySet = new Set(Peter)
        
        let chimp = {
            "ID": "DV03",
            "Name": "Chimp",
            "Type": "Dove"
        }

        function addAnimal(animal) {
            mySet.add(animal)
        }

        function checkAnimal(animal) {
            isExist = false;
            mySet.forEach(value => {
                if (animal.ID === value.ID) {
                    isExist = true;
                }
            })
            return isExist;
        }

        function deleteAnimal(animal) {
            if (checkAnimal(animal)) {
                mySet.delete(animal)
            }
        }

    </script>
</body>
